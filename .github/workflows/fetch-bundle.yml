name: Fetch bundle from URL

on:
  workflow_dispatch:

jobs:
  download:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Download bundle
        run: |
          wget -O slipstream-linux-amd64-ubuntu24.04.zip http://46.224.77.158:8030/slipstream-linux-amd64-ubuntu24.04.zip

      - name: Commit file
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add *.zip
          git commit -m "Add bundle from external URL" || echo "Nothing to commit"
          git push
